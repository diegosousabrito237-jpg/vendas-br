<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>ShopFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#0b0f17;
      color:#e8eefc;
    }
    header{
      padding:20px;
      border-bottom:1px solid #23314d;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px;
    }
    h1{margin:0}
    input, select{
      padding:10px;
      border-radius:8px;
      border:1px solid #23314d;
      background:#0e1626;
      color:#fff;
    }
    main{
      padding:20px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:16px;
    }
    .card{
      background:#121a29;
      border:1px solid #23314d;
      border-radius:14px;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .card img{
      width:100%;
      height:160px;
      object-fit:cover;
      border-radius:10px;
    }
    .btn{
      margin-top:auto;
      background:#3b82f6;
      color:#fff;
      text-align:center;
      padding:10px;
      border-radius:10px;
      text-decoration:none;
      font-weight:bold;
    }
    footer{
      padding:15px;
      border-top:1px solid #23314d;
      font-size:13px;
      color:#a8b3cf;
      text-align:center;
    }
  </style>
</head>
<body>

<header>
  <h1>ShopFi</h1>
  <div>
    <input id="busca" placeholder="Buscar produto">
    <select id="categoria">
      <option value="all">Todas as categorias</option>
    </select>
  </div>
</header>

<main id="produtos"></main>

<footer>
  Site de afiliados • Você será redirecionado para a loja oficial  
  <br>
  <a href="admin.html" style="color:#93c5fd">Admin</a>
</footer>

<script type="module">
  import { carregarProdutos } from "./app.js";

  const grid = document.getElementById("produtos");
  const busca = document.getElementById("busca");
  const categoria = document.getElementById("categoria");

  let produtos = [];

  function render(){
    const termo = busca.value.toLowerCase();
    const cat = categoria.value;

    grid.innerHTML = "";

    produtos
      .filter(p =>
        (cat === "all" || p.categoria === cat) &&
        p.titulo.toLowerCase().includes(termo)
      )
      .forEach(p => {
        grid.innerHTML += `
          <div class="card">
            ${p.imagem ? `<img src="${p.imagem}">` : ""}
            <b>${p.titulo}</b>
            <small>${p.categoria || ""} • ${p.loja || ""}</small>
            <span>${p.preco || ""}</span>
            <a class="btn" href="${p.linkAfiliado}" target="_blank">Comprar</a>
          </div>
        `;
      });
  }

  function carregarCategorias(){
    const cats = [...new Set(produtos.map(p => p.categoria).filter(Boolean))];
    categoria.innerHTML = `<option value="all">Todas as categorias</option>`;
    cats.forEach(c => {
      categoria.innerHTML += `<option value="${c}">${c}</option>`;
    });
  }

  carregarProdutos().then(p => {
    produtos = p;
    carregarCategorias();
    render();
  });

  busca.oninput = render;
  categoria.onchange = render;
</script>

</body>
</html>
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>ShopFi • Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:#0b0f17;
      color:#e8eefc;
    }
    .box{
      max-width:900px;
      margin:auto;
      padding:20px;
    }
    input, button{
      width:100%;
      padding:10px;
      margin:6px 0;
      border-radius:8px;
      border:1px solid #23314d;
      background:#0e1626;
      color:#fff;
    }
    button{
      background:#3b82f6;
      cursor:pointer;
      font-weight:bold;
    }
    .card{
      background:#121a29;
      border:1px solid #23314d;
      border-radius:14px;
      padding:14px;
      margin-top:20px;
    }
  </style>
</head>
<body>

<div class="box">

<h2>Login Admin</h2>

<div id="login">
  <input id="email" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">
  <button id="btnLogin">Entrar</button>
</div>

<div id="painel" style="display:none">
  <h3>Novo produto</h3>

  <input id="titulo" placeholder="Título">
  <input id="categoria" placeholder="Categoria">
  <input id="preco" placeholder="Preço">
  <input id="loja" placeholder="Loja">
  <input id="imagem" placeholder="URL da imagem">
  <input id="link" placeholder="Link afiliado">

  <button id="salvar">Salvar</button>

  <div id="lista" class="card"></div>

  <button id="sair" style="background:#ef4444">Sair</button>
</div>

</div>

<script type="module" src="admin.js"></script>
</body>
</html>
